<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ES6 TODO</title>
		<link rel="stylesheet" href="build/style.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Todo list</h1>
				<h2>(ES6 MVC implementation)</h2>
        <h3>demo-app build with <a href="http://todomvc.com/" target="_blank">todomvc.com</a> help</h3>
				<input class="new-todo" placeholder="What should i do?.." autofocus>
			</header>
			<section style="display:none" class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
				<footer class="footer">
					<span class="todo-count"></span>
					<div class="filters">
						<a href="#/" class="selected">All</a>
						<a href="#/active">Active</a>
						<a href="#/completed">Completed</a>
					</div>
					<button class="clear-completed">Clear completed</button>
				</footer>
			</section>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
		</footer>
		<script src="build/bundle.js"></script>
	</body>
</html>
